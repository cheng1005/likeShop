name: 部署到服务器

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Go环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: 构建API网关
        run: |
          cd api-gateway
          go build -o api-gateway ./basic/cmd/main.go

      - name: 构建商品服务
        run: |
          cd goods-server
          go build -o goods-server ./basic/cmd/main.go

      - name: 设置SSH密钥
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 添加服务器到已知主机
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: 在服务器上创建目录
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p ${{ secrets.DEPLOY_PATH }}/api-gateway"
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p ${{ secrets.DEPLOY_PATH }}/goods-server"
          
      - name: 部署到服务器
        run: |
          scp api-gateway/api-gateway ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}/api-gateway/
          scp goods-server/goods-server ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}/goods-server/
          
      - name: 在服务器上启动应用
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd ${{ secrets.DEPLOY_PATH }}/api-gateway && chmod +x api-gateway && nohup ./api-gateway > api-gateway.log 2>&1 &"
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd ${{ secrets.DEPLOY_PATH }}/goods-server && chmod +x goods-server && nohup ./goods-server > goods-server.log 2>&1 &"
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "ps aux | grep -E 'api-gateway|goods-server'"

      - name: 部署完成通知
        run: echo "部署已完成！"
